<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>stopwatch</title>

    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <center>
    
 <div class="stopwatch">
    <h1>STOPWATCH</h1>
    <div class="circle" >
     <span class="time" id="display">00:00:00:00</span>
     </div>
    
    <br>
    
    <div class="controls">

      <button class="buttonPlay">
        
          <img id="playButton" src="playbutton.png" width="50" height="50" >
        
          <img id="pauseButton"src="pause.png" width="50" height="50">
    
       </button>
    
       <button class="buttonReset">
        
          <img id="resetButton" src="img_1.png" width="50" height="50" >
    
        </button>
    </div>
 </div>
</center>
    <script src="script.js"></script>
    </body>
</html>
